        <div id="app"></div>
        
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        
        <script>
            new Vue({
                el: '#app',
                template: `
                    <div class="container">
                        <h1>Coment치rios</h1>

                        <hr />
                            <div class="form-todo form-group">
                                <p><input placeholder="nome" type="text" name="author" class="form-control" v-model="name" /></p>
                                <p><textarea placeholder="coment치rio" name="message" class="form-control" v-model="message" ></textarea></p>
                                <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
                            </div>
                            <br>
                            <div class="list-group">
                                <div class="list-group-item" v-for="(comment, index) in comments">
                                    <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
                                    <p>{{ comment.message }}</p>
                                    <div>
                                        <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
                                    </div>
                                </div>
                            </div>
                        <hr />
                    </div>
                `,
                data(){
                    return{
                        comments:[],
                        name: '',
                        message: ''
                    }
                },
                methods: {
                    addComment(){
                        if(this.name.trim() === '' || this.message.trim() === ''){
                            return;
                        }

                        this.comments.push({
                            name: this.name,
                            message: this.message
                        });

                        this.name = '';
                        this.message = '';
                    },
                    removeComment(index){
                        console.log(index);
                        this.comments.splice(index, 1);
                    }
                }
            })
        </script>
